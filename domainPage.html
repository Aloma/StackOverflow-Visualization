<html>
    <head>
        <script src="https://d3js.org/d3.v3.min.js"></script>
        <meta charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="Colors.css"></link>
    </head>
    <body>        
        <script type="text/javascript" src="d3cloud.js"></script>
        
        <script type="text/javascript" src="wc.js"></script>
        <script>
var svg_dom = d3.select("body")
    .append("svg")
    .attr("width", 960)
    .attr("height", 560);

    svg_dom.append("svg:image")
    .attr("xlink:href", "images/web1.png")
    .attr("width", 100)
    .attr("height", 100)
    .attr("x", 50)
    .attr("y",50);

    svg_dom.append("text")
      .attr("x", 100)
      .attr("y", 200)
      .text("Web Development")
      .attr("font-size", "20px")
      .attr("text-decoration", "underline")
      .attr("text-anchor", "middle")
      .attr("font-family", "Century Gothic")
      .on("click", displayTags);

    svg_dom.append("svg:image")
    .attr("xlink:href", "images/db1.png")
    .attr("width", 100)
    .attr("height", 100)
    .attr("x", 300)
    .attr("y",50);

    svg_dom.append("text")
      .attr("x", 350)
      .attr("y", 200)
      .text("Database/Data Engineer")
      .attr("font-size", "20px")
      .attr("text-anchor", "middle")
      .attr("font-family", "Century Gothic");

    svg_dom.append("svg:image")
    .attr("xlink:href", "images/gears1.png")
    .attr("width", 100)
    .attr("height", 100)
    .attr("x", 50)
    .attr("y",300);

    svg_dom.append("text")
      .attr("x", 100)
      .attr("y", 450)
      .text("Backend Developer")
      .attr("font-size", "20px")
      .attr("text-anchor", "middle")
      .attr("font-family", "Century Gothic");

    svg_dom.append("svg:image")
    .attr("xlink:href", "images/java1.png")
    .attr("width", 100)
    .attr("height", 100)
    .attr("x", 300)
    .attr("y",300);

    svg_dom.append("text")
      .attr("x", 350)
      .attr("y", 450)
      .text("Java Developer")
      .attr("font-size", "20px")
      .attr("text-anchor", "middle")
      .attr("font-family", "Century Gothic");

    </script>
    </body>

</html>
